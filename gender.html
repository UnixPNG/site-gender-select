<head>
	<title>unixPNG - gender select</title>
</head>
<body>
	<h1>UnixPNG's Gender Selector</h1>
  <a href="https://github.com/UnixPNG/site-gender-select">Source code</a>
	<a href="/">Home</a>

	<h3>Dropdown</h3>
	<label for="gender_drop">Gender Dropdown menu</label>
	<select name="gender_drop" id="gender_drop">
		<option value="default">default option</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
		<option value="nb">Non-Binary</option>
		<option value="no">No.</option>
		<option value="yes">Yeah.</option>
		<option value="maybe">Maybe.</option>
		<option value="pnts">Prefer not to say</option>
		<option value="idk">uh idk 27 i guess?????</option>
		<option value="other_one">the other option</option>
		<option value="cop">What the f*ck are you, a cop? F*ck off.</option>
		<option value="other">other (trademark)</option>
	</select>
	<h4>Value: "<code id="value"></code>"</h4>
	<h4>Label selection: "<code id="sel"></code>"</h4>
	<button id="submit">Submit/Update</button>
	<script src="gender.js" type="text/javascript" defer></script>
</body>
